<section class="featured-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                <h2 class="text-white">Featured Posts</h2>
                <p class="text-white">Warm Welcomes You!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3" *ngFor="let featuredPost of featuredPostsArray">
                <app-post-card [postData]="featuredPost"></app-post-card>
            </div>
        </div>
    </div>
</section>

<section class="container mt-5">
    <div class="col-md-12 text-center">
        <h2>Latest Post</h2>
        <p>Love like you share like the everyone dreams makes true !.</p>
    </div>

    <div class="row">
        <div class="col-md-4 mt-3"  *ngFor="let latestpost of latestPostsArray">
            <app-post-card [postData]="latestpost"></app-post-card>
        </div>
    </div>
</section>
